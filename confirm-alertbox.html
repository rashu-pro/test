<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Alertbox</title>
</head>

<body>
    <script>
        let schoolName = "Noor Academy";
        if (window.confirm(`Approve the school ${schoolName}`)) {
            // Code to execute if the user clicks "OK"
            console.log("User clicked OK.");
        } else {
            // Code to execute if the user clicks "Cancel" or closes the dialog
            console.log("User clicked Cancel or closed the dialog.");
        }
    </script>
</body>

</html>
