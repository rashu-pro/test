<div id="contact-form" class="contact-form">
    <div class="row clearfix">
        <div class="col-lg-6 col-md-6 column"> [text* text-451 class:form-group placeholder "Name"] </div>
        <div class="col-lg-6 col-md-6 column"> [email* email-106 class:form-group placeholder "Email"] </div>
        <div class="col-lg-6 col-md-6 column">
            <div class="form-group"> <input type="text" name="form_phone" class="form-control" value=""
                    placeholder="Phone" required=""> </div>
        </div>
        <div class="col-lg-6 col-md-6 column">
            <div class="form-group">
                [text* form_subject class:form-group placeholder "Subject"]
            </div>
        </div>
        <div class="col-lg-12 col-md-12 column">
            <div class="form-group">
                [textarea* form_message class:form-group class:textarea placeholder "Message..."]
            </div>
            <div class="form-group flex-box">
                <div class="submit-btn">
                    <button class="theme-btn btn-style-one" type="submit" data-loading-text="Please wait..."><span>Send Message</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
